title: Hotels Licensing Board
url: "https://www.hlb.gov.sg" # the base hostname & protocol for your site, e.g. http://example.com

collections:
  application-guidelines:
    output: true

# Resource Room
resources_name: "resources"

favicon: /images/homepage/favicon-hlb.ico

##################################################################################################################
# Everything below this line is Isomer-specific configuration. There should not be a need to edit these settings #
##################################################################################################################
permalink: none
#baseurl: "" # the subpath of your site, e.g. /blog
exclude: [travis-script.js, .travis.yml, README.md, package.json, package-lock.json, node_modules, vendor/bundle/, vendor/cache/, vendor/gems/, vendor/ruby/, Gemfile, Gemfile.lock]
include: [_redirects]
defaults:
  - scope:
      path: ""
    values:
      layout: "page"
# Custom CSS file path
custom_css_path: "/do-not-touch/theme-colors/custom.css"
custom_print_css_path: "/assets/css/print.css"
paginate: 12
remote_theme: isomerpages/isomerpages-template@next-gen
safe: false
plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
description: test test
#twitter_username: jekyllrb
#github_username:  jekyll
